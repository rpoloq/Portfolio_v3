<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="./assets/css/slider.css" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="card" style="--i:1">
                <div class="imgBx"><img src="images/yo.jpg" alt="img1"></div>
                <h2>Someone Famous 1<br><span>Web Designer</span></h2>
            </div>
            <div class="card" style="--i:2">
                <div class="imgBx"><img src="images/yo.jpg" alt="img1"></div>
                <h2>Someone Famous 2<br><span>Web Designer</span></h2>
            </div>
            <div class="card" style="--i:3">
                <div class="imgBx"><img src="images/yo.jpg" alt="img1"></div>
                <h2>Someone Famous 3<br><span>Web Designer</span></h2>
            </div>
            <div class="card" style="--i:4">
                <div class="imgBx"><img src="images/yo.jpg" alt="img1"></div>
                <h2>Someone Famous 4<br><span>Web Designer</span></h2>
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="prev"></div>
        <div class="next"></div>
    </div>
    <!-- <script src="assets/js/jquery.min.js"></script> -->
    <script>
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');
        let box = document.querySelector('.box');
        let degree = 0;

        prev.addEventListener('click', function(){
            degree += 90;
            box.style.transform = `perspective(1000px) rotateY(${degree}deg)`;
        })
        next.addEventListener('click', function(){
            degree -= 90;
            box.style.transform = `perspective(1000px) rotateY(${degree}deg)`;
        })

    </script>
</body>
</html>
